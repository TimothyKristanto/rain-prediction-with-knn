<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Output Prediksi</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1 class="my-3">Output Prediksi</h1>
    </div>
    <div class="d-flex justify-content-center">
      <a href="/">Home</a>
    </div>

    <h3 class="text-center mt-5">
      Notifikasi: {{ ' Akan Turun Hujan!' if output == 1 else 'Tidak Akan Hujan'
      }}
    </h3>

    <div class="d-flex justify-content-center mt-5">
      {% if output == 0 %}
      <div>
        <img
          src="{{ url_for('static', filename='images/open-window.jpeg') }}"
          width="450"
          height="450"
          class="mx-3"
        />
        <h3 class="text-center">Jendela Dibuka</h3>
      </div>

      {% else %}
      <div>
        <img
          src="{{ url_for('static', filename='images/close-window.png') }}"
          width="450"
          height="450"
          class="mx-3"
        />
        <h3 class="text-center">Jendela Ditutup</h3>
      </div>

      {% endif %}
    </div>

    <!-- <h1>{{ output }}</h1> -->
  </body>
</html>
